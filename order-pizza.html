<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
  <link href="css/custom.css" rel ="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

<!--    Create Navbar-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Order Online</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
      </ul>

<!--      Search Bar-->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Zip Code">
        <button class="btn btn-outline-success" type="submit">Search stores near you!</button>
      </form>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="welcome-pizza">
    <h2 class ="welcome">Welcome to Pizza World!</h2>
  </div>

</div>


<h2 class ="build">Build your own pizza!</h2>

<!--Pizza choice tabs-->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#"><span class="badge text-bg-secondary">1</span>
    Size and Crust</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><span class="badge text-bg-secondary">2</span>Cheese and Sauce</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#"><span class="badge text-bg-secondary">3</span>Toppings</a>
  </li>
</ul>

<!--Card for selections-->
<!--Card 1/3-->
<div class="card" style="width: 100%;">
  <div class="card-header">
    Choose Size and Crust
  </div>


<!--Card 2/3-->
  <div class="card2" style="width: 100%;">

    <div class="list-group ">
      <label class="list-group-item">
        Hand Tossed
      </label>
      <label class="list-group-item">
        Garlic seasoned crust with a rich,buttery taste.
      </label>

      <label class="list-group-item">
        <input class="form-check-input me-1" name="pizza" type="radio" value="">
        Small ("10")
      </label>
      <label class="list-group-item">
        <input class="form-check-input me-1" name ="pizza" type="radio" value="">
        Medium (12")
      </label>
    </div>
</div>

<!--  Card 3/3 -->
  <div class="card3" style="width: 100%;">

    <div class="list-group ">
      <label class="list-group-item">
        Crispy Thin
      </label>
      <label class="list-group-item">
        Thin enough for optimum crispy to crunchy ratio.
      </label>

      <label class="list-group-item">
        <input class="form-check-input me-1" name="pizza" type="radio" value="">
        Medium ("12")
      </label>
      <label class="list-group-item">
        <input class="form-check-input me-1" name ="pizza" type="radio" value="">
        Large (14")
      </label>
    </div>
  </div>
  <div class="card-footer">
    <label class="list-group-item2">
    </label>
    <button class="btn choose-next" type="submit">Choose Next ></button>

  </div>
</div>
<!--PART 2-------------------------------------------->
<div class="card" style="width: 100%;">
  <div class="card-header">
    Choose Cheese and Sauce
  </div>


  <!--Card 2/3-->
  <div class="card2" style="width: 100%;">

    <div class="list-group ">
      <label class="list-group-item">
        Cheese
      </label>
      <label class="list-group-item">
        How much?
      </label>
      <label class="list-group-item">
      <select name="cheese" id="cheese">
        <option value="Light">Light</option>
        <option value="Normal">Normal</option>
        <option value="Extra">Extra</option>
      </select>
      </label>
    </div>
  </div>

  <!--  Card 3/3 -->
  <div class="card3" style="width: 100%;">

    <div class="list-group ">
      <label class="list-group-item">
        Sauce
      </label>
      <label class="list-group-item">
        What Type?
      </label>

      <label class="list-group-item">
        <select name="cheese" id="sauce">
          <option value="Tomato">Tomato</option>
          <option value="Marinara">Marinara</option>
          <option value="BBQ">BBQ</option>
          <option value="Alfredo">Alfredo</option>
        </select>
      </label>
      <label class="list-group-item">
        How Much?
      </label>
      <label class="list-group-item">
        <select name="amount" id="amount-sauce">
          <option value="Light">Light</option>
          <option value="Normal">Normal</option>
          <option value="Extra">Extra</option>
        </select>
      </label>
    </div>
  </div>
  <div class="card-footer">
    <label class="list-group-item2">
    </label>
    <button class="btn choose-next" type="submit">Choose Next ></button>

  </div>
</div>
</body>

</html>
